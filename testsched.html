<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bi-weekly Radio Schedule</title>
  <style>
    :root{--gap:12px;--card-radius:12px;--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:darkred;color:#eef2f7;padding:20px}

    .week-toggle{display:flex;gap:6px;margin-bottom:12px}
    .week-toggle button{padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    .week-toggle button.active{background:#1f6feb;color:white}

    /* Grid for larger screens */
    .week-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:var(--gap)}
    .day-column{background:linear-gradient(180deg,rgba(0,0,0,0.2),transparent);padding:10px;border:solid 2px black;border-radius:14px;min-height:120px}
    .day-header{font-weight:700;margin-bottom:1px;display:flex;justify-content:space-between;align-items:center}
    .day-sub{color:var(--muted);font-size:13px}

    .show-card{display:flex;gap:8px;align-items:flex-start;padding:8px;border-radius:10px;margin-bottom:8px;overflow:hidden}
    .show-thumb{width:56px;height:56px;border-radius:8px;flex:0 0 56px;background:#0a1220;object-fit:cover}
    .show-body{flex:1}
    .show-title{font-weight:700;font-size:14px;margin:0}
    .show-meta{font-size:13px;color:var(--muted);margin-top:4px}
    .show-desc{font-size:13px;color:var(--muted);margin-top:6px}

    /* Mobile: single-day carousel */
    .mobile-day{display:none}
    .mobile-wrapper{overflow:hidden;position:relative}
    .mobile-scroller{display:flex;gap:12px;scroll-snap-type:x mandatory;overflow-x:auto;padding-bottom:10px;-webkit-overflow-scrolling:touch}
    .mobile-scroller > .day-column{min-width:92%;flex:0 0 92%;scroll-snap-align:center}
    .pager{display:flex;gap:8px;justify-content:center;margin-top:8px}

    /* Responsive rules */
    @media (max-width:900px){
      .week-grid{display:none}
      .mobile-day{display:block}
    }
    @media (min-width:901px){
      .mobile-day{display:none}
    }

    .time-pill{font-size:12px;padding:4px 8px;border-radius:999px;font-weight:600}
    .hosts{font-size:12px;color:var(--muted)}
    .muted{color:var(--muted)}
    
    

  </style>
</head>
<body>
  <h1 style="margin:0 0 8px">Radio Schedule (A / B weeks)</h1>

  <div class="week-toggle" role="tablist" aria-label="Week type">
    <button id="weekA" class="btn" data-week="A">Week A</button>
    <button id="weekB" class="btn" data-week="B">Week B</button>
  </div>

  <div id="scheduleRoot">
    <div class="week-grid" id="weekGrid" aria-live="polite"></div>
    <div class="mobile-day" id="mobileDay">
      <div class="mobile-wrapper">
        <div id="mobileScroller" class="mobile-scroller" tabindex="0"></div>
      </div>
      <div class="pager" id="mobilePager"></div>
    </div>
  </div>

 <script>
  const defaultCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRoXcefXiUOFuRnA6DpheBwR2CJ4Zs09o68IG9in3w2WwncXybxsbVDWwQY6u6MSpmFDiRrx83MO8M3/pub?output=csv';

  const DAY_ORDER = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
  function normalizeDay(name){
    if(!name) return '';
    const cap = name[0].toUpperCase()+name.slice(1).toLowerCase();
    const map = {Mon:'Monday',Tue:'Tuesday',Wed:'Wednesday',Thu:'Thursday',Fri:'Friday',Sat:'Saturday',Sun:'Sunday'};
    return DAY_ORDER.includes(cap) ? cap : map[cap.slice(0,3)] || cap;
  }

  function parseCSV(text){
    const rows=[]; const lines=text.split(/\r?\n/);
    for(let line of lines){
      if(!line.trim()) continue;
      let cols=[]; let cur=''; let inQuotes=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i];
        if(ch==='"'){
          if(inQuotes && line[i+1]==='"'){ cur+='"'; i++; }
          else inQuotes=!inQuotes;
        } else if(ch===',' && !inQuotes){ cols.push(cur); cur=''; }
        else cur+=ch;
      }
      cols.push(cur); rows.push(cols);
    }
    return rows;
  }

  let schedule = []; 
  let activeWeek = localStorage.getItem('activeWeek') || 'A';

  function setActiveWeek(w){ 
    activeWeek=w; 
    localStorage.setItem('activeWeek',w); 
    updateWeekButtons(); 
    renderAll(); 
  }
  
  function updateWeekButtons(){ 
    document.querySelectorAll('.week-toggle button').forEach(b=>b.classList.toggle('active', b.dataset.week===activeWeek)); 
  }

  function groupByDay(shows){
    const map = {}; 
    DAY_ORDER.forEach(d=>map[d]=[]);
    shows.forEach(s=>{ 
      const d=normalizeDay(s.day_of_week)||'Monday'; 
      map[d].push(s); 
    });
    for(const d in map) map[d].sort((a,b)=>a.start_time.localeCompare(b.start_time));
    return map;
  }

  function timeToMinutes(t){
    const [h,m]=t.split(':').map(Number);
    return h*60+m;
  }

  function isLive(show){
    const now = new Date();
    const dayName = DAY_ORDER[now.getDay() - 1] || 'Monday';
    if(normalizeDay(show.day_of_week) !== dayName) return false;
    const nowMinutes = now.getHours()*60 + now.getMinutes();
    return nowMinutes >= timeToMinutes(show.start_time) && nowMinutes < timeToMinutes(show.end_time);
  }

  // Create popup overlay with image, title, hosts, description
  function createPopup(){
    let popup = document.getElementById('showPopup');
    if(popup) return popup;
    popup = document.createElement('div');
    popup.id = 'showPopup';
    popup.style.position = 'fixed';
    popup.style.top = 0;
    popup.style.left = 0;
    popup.style.width = '100vw';
    popup.style.height = '100vh';
    popup.style.background = 'rgba(0,0,0,0.75)';
    popup.style.display = 'flex';
    popup.style.justifyContent = 'center';
    popup.style.alignItems = 'center';
    popup.style.zIndex = 10000;
    popup.style.visibility = 'hidden';
    popup.style.opacity = 0;
    popup.style.transition = 'opacity 0.3s ease';

    popup.innerHTML = `
      <div id="popupContent" style="
        background: #fff; 
        border-radius: 12px; 
        max-width: 600px; 
        max-height: 80vh; 
        overflow-y: auto; 
        padding: 20px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        position: relative;
        font-family: Arial, sans-serif;
      ">
        <button id="closePopup" style="
          position: absolute; 
          top: 12px; 
          right: 16px; 
          background: none; 
          border: none; 
          font-size: 28px; 
          font-weight: bold; 
          color: #444; 
          cursor: pointer;
        " aria-label="Close popup">&times;</button>
        <img id="popupImage" src="" alt="" style="width: 100%; border-radius: 8px; margin-bottom: 15px; object-fit: cover; max-height: 250px;">
        <h2 id="popupTitle" style="margin-top: 0; margin-bottom: 8px; color: #222;"></h2>
        <p id="popupHosts" style="font-weight: 600; margin-top: 0; margin-bottom: 12px; color: #666;"></p>
        <p id="popupDescription" style="white-space: pre-wrap; line-height: 1.4; color: #333;"></p>
      </div>
    `;

    document.body.appendChild(popup);
    popup.querySelector('#closePopup').onclick = () => {
      popup.style.opacity = 0;
      setTimeout(() => popup.style.visibility = 'hidden', 300);
    };
    // Close on click outside content
    popup.addEventListener('click', e => {
      if(e.target === popup){
        popup.style.opacity = 0;
        setTimeout(() => popup.style.visibility = 'hidden', 300);
      }
    });

    return popup;
  }

  function showPopup(show){
    const popup = createPopup();
    popup.querySelector('#popupImage').src = show.cover_image_url || '';
    popup.querySelector('#popupImage').alt = show.title || '';
    popup.querySelector('#popupTitle').textContent = show.title || '';
    popup.querySelector('#popupHosts').textContent = `Host: ${show.hosts || 'Unknown'}`;
    popup.querySelector('#popupDescription').textContent = show.description || 'No description available.';
    popup.style.visibility = 'visible';
    popup.style.opacity = 1;
  }

  function makeShowElement(show){
    const el=document.createElement('div'); 
    el.className='show-card';
    el.style.position = 'relative';

    const thumb=document.createElement('img'); 
    thumb.className='show-thumb'; 
    thumb.src=show.cover_image_url; 
    thumb.alt=show.title; 
    thumb.onerror=()=>{thumb.style.background=show.colour; thumb.src='';};

    const body=document.createElement('div'); 
    body.className='show-body';
    body.innerHTML=`
      <div class='show-title'>${show.title}</div>
      <div class='show-meta'>
        <div class='show-meta'>
        <span class='time-pill' style='background:${show.colour}'>${show.start_time}â€”${show.end_time}</span> 
       
      </div>
    `;

    el.append(thumb,body);

    el.onclick = (e) => {
      e.stopPropagation();
      showPopup(show);
    };

    return el;
  }

  // Add a small green pulsing dot with text "on air" on live shows
  function highlightLiveShows(){
    const now = new Date();
    const dayName = DAY_ORDER[now.getDay() - 1] || 'Monday';

    // Remove existing dots
    document.querySelectorAll('.show-card .live-dot').forEach(dot => dot.remove());

    document.querySelectorAll('.day-column .show-card').forEach(card => {
      const title = card.querySelector('.show-title').textContent;
      const dayCol = card.closest('.day-column');
      const day = dayCol?.querySelector('.day-header div')?.textContent || '';
      const filteredShows = schedule.filter(s => s.title === title && normalizeDay(s.day_of_week) === day);
      if(filteredShows.length === 0) return;
      const show = filteredShows[0];
      if(isLive(show)){
        // Create pulsing dot + text
        const dotWrapper = document.createElement('div');
        dotWrapper.className = 'live-dot';
        dotWrapper.style.position = 'relative';
        dotWrapper.style.top = '8px';
        dotWrapper.style.left = '8px';
        dotWrapper.style.display = 'flex';
        dotWrapper.style.alignItems = 'center';
        dotWrapper.style.gap = '6px';
        dotWrapper.style.fontSize = '12px';
        dotWrapper.style.fontWeight = '700';
        dotWrapper.style.color = 'green';
        dotWrapper.style.userSelect = 'none';

        const dot = document.createElement('span');
        dot.style.width = '10px';
        dot.style.height = '10px';
        dot.style.borderRadius = '50%';
        dot.style.backgroundColor = 'green';
        dot.style.animation = 'pulse 1.5s infinite';

        dotWrapper.appendChild(dot);
        const text = document.createElement('span');
        text.textContent = 'on air';
        dotWrapper.appendChild(text);

        card.style.position = 'relative'; // ensure relative for absolute positioning
        card.appendChild(dotWrapper);
      }
    });
  }

  function renderWeekGrid(shows){
    const root=document.getElementById('weekGrid'); root.innerHTML='';
    const byDay=groupByDay(shows);
    DAY_ORDER.forEach(day=>{
      const col=document.createElement('div'); col.className='day-column';
      col.innerHTML=`<div class='day-header'><div>${day}</div><div class='day-sub'>${byDay[day].length} shows</div></div>`;
      if(!byDay[day].length) col.innerHTML+='<div class="muted">No shows</div>';
      byDay[day].forEach(s=>col.appendChild(makeShowElement(s)));
      root.appendChild(col);
    });
    highlightLiveShows();
  }

  function renderMobile(shows){
    const scroller=document.getElementById('mobileScroller'); scroller.innerHTML='';
    const pager=document.getElementById('mobilePager'); pager.innerHTML='';
    const byDay=groupByDay(shows);
    DAY_ORDER.forEach((day,i)=>{
      const col=document.createElement('div'); col.className='day-column';
      col.innerHTML=`<div class='day-header'><div>${day}</div><div class='day-sub'>${byDay[day].length} shows</div></div>`;
      byDay[day].forEach(s=>col.appendChild(makeShowElement(s)));
      scroller.appendChild(col);
      const dot=document.createElement('button'); dot.textContent=day.slice(0,3);
      dot.onclick=()=>scroller.children[i].scrollIntoView({behavior:'smooth',inline:'center'});
      pager.appendChild(dot);
    });

    const now = new Date();
    const today = DAY_ORDER[now.getDay() - 1] || 'Monday';
    const idx = DAY_ORDER.indexOf(today);
    if(idx >= 0 && scroller.children[idx]){
      scroller.children[idx].scrollIntoView({inline:'top'});
    }

    highlightLiveShows();
  }

  function renderAll(){
    const filtered=schedule.filter(s=>!s.week_type || s.week_type===activeWeek);
    renderWeekGrid(filtered); 
    renderMobile(filtered);
  }

  async function fetchCSV(url){
    const res=await fetch(url); 
    const txt=await res.text();
    const rows=parseCSV(txt); 
    const headers=rows[0].map(h=>h.trim());
    schedule=rows.slice(1).map(r=>{
      const obj={}; headers.forEach((h,i)=>obj[h]=r[i]||'');
      return obj;
    });
    renderAll();
    setInterval(highlightLiveShows, 60 * 1000); // Refresh every minute
  }

  document.getElementById('weekA').onclick = () => setActiveWeek('A');
  document.getElementById('weekB').onclick = () => setActiveWeek('B');

  fetchCSV(defaultCsvUrl);

  // CSS injection for pulse animation and styles
  const style = document.createElement('style');
  style.textContent = `
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.7; }
    }
   
   
    .live-dot {
    
    position: relative;
     right:0px;
    }
  `;
  document.head.appendChild(style);

</script>
</script>
</body>
</html>
