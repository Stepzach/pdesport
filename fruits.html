<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Stephens</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Image and caption styling */
        img {
            width: 100%;
            height: auto;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .caption {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Side-by-side images styling */
        .side-by-side {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .side-by-side img {
            width: 100%;
            height: auto;
            border: 2px solid black;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .side-by-side {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emballage de Fruits</h1>

        <img src="main-photo.jpg" alt="Main Photo">
        <p class="caption">This is some small text below the large photo.</p>

        <div class="side-by-side">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
        </div>
        
        <p class="caption">This is some more small text below the two side-by-side photos.</p>
    </div>

</body>
</html>
